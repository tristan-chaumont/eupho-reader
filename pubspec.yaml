name: eupho_reader
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  line_icons: ^0.2.0

  # Used to fetch data from websites
  http: ^0.12.1

  # Used to fetch and parse data from websites
  html: ^0.14.0+3
  
  bottom_navy_bar: ^5.4.0
  google_nav_bar: ^2.2.0
  
  fluro: ^1.6.3

  # Used for RSS reader
  webfeed: ^0.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/logos/

  fonts:
    - family: Source Sans Pro
      fonts:
        - asset: assets/fonts/SourceSansPro-Regular.ttf